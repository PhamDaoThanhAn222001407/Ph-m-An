<html>
<head>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .image {
    width: 300px;
    height: 200px;
    margin: 10px;
    filter: brightness(50%);
    transition: filter 0.5s;
  }
  .image:hover {
    filter: brightness(100%);
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/564x/56/1b/64/561b6478c1352784e0cd4c7030e416b4.jpg" class="image">
    <img src="https://i.pinimg.com/564x/f0/d6/f5/f0d6f5f1d78a908b4e4676a5d28428d6.jpg" class="image">
    <img src="https://i.pinimg.com/736x/86/e0/c0/86e0c0489e8701c2a4740bf2e1821371.jpg" class="image"
  </div>
</body>
</html>
